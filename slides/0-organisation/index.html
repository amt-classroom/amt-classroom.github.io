                    ## <i class="fas fa-window-restore"></i> Prérequis

                    L'étudiant-e doit connaître et savoir utiliser les notions suivantes :

                    - Base de données relationnelles (BDR)
                    - Programmation orientée objets (POO)
                    - Développement d'applications Internet (DAI)
                    
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## <i class="fas fa-tasks"></i> Objectifs

                    Le modèle d'architecture multi-tiers s'est imposé dans beaucoup d'applications.
                    
                    Nombreux sont les systèmes qui sont construits sur la base de ce modèle en couches. 
                    
                    Des plateformes et des environnements de développement ont été créés pour faciliter la mise en place de ces systèmes.
                    
                </textarea>
            </section>

            <section data-markdown style="font-size: 0.65em">
                <textarea data-template>
                    ## <i class="fas fa-tasks"></i> Objectifs

                    A l'issue de cette unité d'enseignement, l'étudiant-e sera capable de :

                    - présenter les concepts généraux d'une architecture multi-tiers
                    - décrire le rôle d'un ORM
                    - comprendre l’inversion de contrôle et l'injection de dépendances
                    - utiliser le modèle de conception MVC
                    - mettre en œuvre des APIs de type RPC et REST
                    - comprendre l’utilité des standards Java Entreprise (MicroProfile, Jakarta, JPA, JAX-RS, JMS, etc.)
                    - utiliser une plateforme comme Spring Boot, Quarkus, Micronaut, ou Helidon
                    - mettre en oeuvre des pratiques d’ingénierie logicielle spécifiques aux applications multi-tiers
                    - automatiser les tests, l'intégration et la livraison d'une application multi-tiers
                    
                </textarea>
            </section>
