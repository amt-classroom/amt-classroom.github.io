<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Organisation</title>

    <link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/white.css" crossorigin="anonymous" id="theme">
    <script src="../node_modules/reveal.js/dist/reveal.js"></script>
    <script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script src="../node_modules/reveal.js/plugin/search/search.js"></script>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="../css/solarized-light.css" />
    <link rel="stylesheet" href="./style.css">

    <script src="/fontawesome-6.4.2/js/all.min.js"></script>
</head>

<body>

    <div class="reveal">
        <div class="slides">
            <!-- Title and outline -->
            <section data-background="#333333">
                <h2>Course</h2>
                <h1>Title</h1>
                <p>Bertil Chapuis</p>      
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## <i class="fas fa-tasks"></i> Overview of Today's Class
                    - Outline
                </textarea>
            </section>

            <!-- Section -->
            <section>
                <section data-background="#333333">
                    <h2><i class="fas fa-network-wired"></i> Section</h2>
                </section>
                <section data-markdown style="font-size: 0.8em;" data-separator-notes="^Notes:">
                    <textarea data-template>
                        ## <i class="fas fa-network-wired"></i> Title
                        Content
                        <aside class="notes">
                            notes
                        </aside>    
                    </textarea>
                </section>
            </section>

            <section>
                <h2><i class="fas fa-hand-paper"></i> Questions?</h2>
            </section>

        </div>
    </div>
</body>
</html>
